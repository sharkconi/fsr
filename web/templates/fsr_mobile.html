{% extends "fsr_base.html" %}
{% block body %}
<style>
        table tbody, table thead
        {
            display: block;
        }
        table tbody
        {
            overflow: auto;
            height:380px;
        }

</style>
<body>
    <div class="container">
        <div class="row" style="text-align:center">
            <h4>丰收日数据库 - <strong>门店收入明细查询</strong></h4>
            <label>数据日期: {{d}} </label> <br />
            <label>收入净额: <span class="label label-danger label-lg">{{all_in}}</span> 万元</label>
        </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>店面&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </th>
                        <th style = "text-align: right;">收入净额&nbsp;&nbsp; </th>
                        <th style = "text-align: right;">消费人数</th>
                        <th style = "text-align: right;">人均消费</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in ds %}
                    <tr>
                        <td style = "text-align: left;">{{d[0]}}</td>
                        <td style = "text-align: right;">{{d[1]}}</td>
                        <td style = "text-align: right;">{{d[2]}}</td>
                        <td style = "text-align: right;">{{d[3]}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
    </div>
</body>
{% endblock %}
